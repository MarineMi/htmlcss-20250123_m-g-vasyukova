<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">

    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../assets/css/modern-normadivze.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>

    <body>
        <div class="calendar">

            <h4 class="calendar__title">October 2019</h4>

            <div class="calendar__wrapper">
                <div class="calendar__inner">

                    <div class="calendar__item calendar__item_day-of-week"> Mon </div>
                    <div class="calendar__item calendar__item_day-of-week"> Tue </div>
                    <div class="calendar__item calendar__item_day-of-week"> Wed </div>
                    <div class="calendar__item calendar__item_day-of-week"> Thu </div>
                    <div class="calendar__item calendar__item_day-of-week"> Fri </div>
                    <div class="calendar__item calendar__item_day-of-week"> Sat </div>
                    <div class="calendar__item calendar__item_day-of-week"> Sun </div>

                    <div class="calendar__item calendar__item_day-of-month calendar__item_start"> 1 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 2 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 3 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 4 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 5 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 6 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 7 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 8 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 9 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 10 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 11 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 12 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 13 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 14 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 15 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 16 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 17 </div>
                    <div class="calendar__item calendar__item_day-of-month calendar__item-day_selected"> 18 </div>
                    <div class="calendar__item calendar__item_day-of-month calendar__item-day_selected-inner"> 19 </div>
                    <div class="calendar__item calendar__item_day-of-month calendar__item-day_selected-inner"> 20 </div>
                    <div class="calendar__item calendar__item_day-of-month calendar__item-day_selected-inner"> 21 </div>

                    <div class="calendar__item calendar__item_day-of-month"> 24 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 25 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 26 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 27 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 28 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 29 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 30 </div>
                    <div class="calendar__item calendar__item_day-of-month"> 31 </div>
                </div>
            </div>
        </div>

</html>
